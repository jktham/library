<!DOCTYPE html>
<html>
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <div id=nav-bar>
        <span id=nav-title>My Library</span>
    </div>
    <div id=main>
        <div id=shelf>
            
        </div>
        <div id=controls>
            <form id="input-form" onsubmit="return false" autocomplete="off">
                <input id=input-title type="text" placeholder="Title" maxlength="50" required>
                <input id=input-author type="text" placeholder="Author" maxlength="30" required>
                <input id=input-pages type="number" placeholder="Pages" min="0" max="9999" required>
                <label id=input-read-label for="input-read">Read
                    <input id=input-read type="checkbox">
                </label>
                <button id=input-submit>Add Book</button>
            </form>
            <button id=random-book>Add Random Book</button>
            <button id=delete-library>Delete Library</button>
        </div>
    </div> 
</body>
</html>
