<!DOCTYPE html>
<html>
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <div id=nav-bar>
        <span id=nav-title>My Library</span>
    </div>
    <div id=main>
        <div id=shelf>
            
        </div>
        <div id=controls>
            <form id="input-form" onsubmit="submitForm(); return false" autocomplete="off">
                <input id=input-title type="text" placeholder="Title" required>
                <input id=input-author type="text" placeholder="Author" required>
                <input id=input-pages type="number" min="0" max="999999" placeholder="Pages" required>
                <label id=input-read-label for="input-read">Read
                    <input id=input-read type="checkbox">
                </label>
                <button id=button-add>Add Book</button>
            </form>
        </div>
    </div> 
</body>
</html>
